<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRTHMATIC OPERATOR</title>
</head>
<body>
    <script>
   var h=10;
   var t=4;
   document.write("Add : ")
   document.write(h+t+"<br>");

   document.write("Multply: ")
   document.write(h*t+"<br>");

   document.write("Devide : ")
   document.write(h/t+"<br>");

   document.write("Subtraction: ")
   document.write(h-t+"<br>");

   document.write("Modulus : ")
   document.write(h%t+"<br>");
</script>
</body>
</html>
