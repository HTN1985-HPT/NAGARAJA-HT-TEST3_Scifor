<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form task 18</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
     #rating{
        width: 105%;
    }
    button {
      background-color: #007bff;
      color: white;
      width: 10rem;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid darkblue;
      background-color: darkgrey;
      color: chocolate;
      border-radius: 6px;
    }
    .submitted-data {
      margin-top: 10px;
      padding: 10px;
      background: #f8f7f7;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>

  <h2>Feedback Form</h2>
  <form id="feedbackForm">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="rating">Feedback Rating</label>
    <select id="rating" name="rating" required>
      <option value="">Select Rating</option>
      <option value="1">⭐</option>
      <option value="2">⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
    </select>

    <button type="submit">Submit Feedback</button>
  </form>

  <div id="response" class="message" style="display: none;">
    Feedback submitted successfully!
    <div class="submitted-data" id="submittedData"></div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const responseBox = document.getElementById('response');
    const submittedDataBox = document.getElementById('submittedData');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const rating = document.getElementById('rating').value;

      const data = { name, email, rating };

      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
       
        responseBox.style.display = 'block';
        submittedDataBox.innerHTML = `
          <p><b>Name:</b> ${json.name}</p>
          <p><b>Email:</b> ${json.email}</p>
          <p><b>Rating:</b> ${json.rating}</p>
        `;
        form.reset();
      })
      .catch(error => {
        responseBox.style.display = 'block';
        responseBox.style.backgroundColor = '#ffe6e6';
        responseBox.style.borderColor = 'red';
        responseBox.style.color = 'red';
        responseBox.textContent = 'An error occurred. Please try again.';
        console.error('Error:', error);
      });
    });
  </script>

</body>
</html>
